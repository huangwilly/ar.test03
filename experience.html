            "marker-3": { title: "ğŸŒ¸èŠ±è“®æ–‡å‰µåœ’å€ğŸŒ¸", text: "ç™¾å¹´é…’å» è½‰èº« æˆå°±æ–‡è—éˆé­‚\nç©¿è¶Šæ™‚ç©ºä¾†åˆ°ã€ŠèŒ¶é‡‘ã€‹æ‹æ”åœ°\né€™æ˜¯å……æ»¿ã€Œé…’é¦™ã€çš„æ–‡å‰µèšè½" },
            "marker-6": { title: "ä½ç½®4", text: "æ‚¨æ­£åœ¨æŸ¥çœ‹ ä½ç½®4ã€‚ï¼ˆæƒæ marker6.patt åœ–å¡ï¼‰" },
            "marker-7": { title: "ä½ç½®5", text: "æ‚¨æ­£åœ¨æŸ¥çœ‹ ä½ç½®5ã€‚ï¼ˆæƒæ marker7.patt åœ–å¡ï¼‰" },
            "marker-8": { title: "ä½ç½®6", text: "æ‚¨æ­£åœ¨æŸ¥çœ‹ ä½ç½®6ã€‚ï¼ˆæƒæ marker8.patt åœ–å¡ï¼‰" },
            "marker-9": { title: "ä½ç½®7", text: "æ‚¨æ­£åœ¨æŸ¥çœ‹ ä½ç½®7ã€‚ï¼ˆæƒæ marker9.patt åœ–å¡ï¼‰" }
        };

        // æ ¹æ“šå‘½åè¦å‰‡è‡ªå‹•ç”¢ç”Ÿåœ–ç‰‡åˆ—è¡¨ï¼šimg (1).png ~ img (654).png
        const IMAGE_CONFIG = {
            images: []
        };

        // åœ–ç‰‡å‹•ç•«ç³»çµ±
        const ImageAnimationSystem = {
            images: [], // å­˜å„²æ‰€æœ‰åœ–ç‰‡å¯¦é«”å’Œå‹•ç•«æ•¸æ“š
            boundary: {
                minX: -2.5,
                maxX: 2.5,
                minY: -1.5,
                maxY: 1.5,
                minZ: -2.5,
                maxZ: 2.5
            },
            minDistance: 0.8, // åœ–ç‰‡ä¹‹é–“çš„æœ€å°è·é›¢
            animationId: null,
            isRunning: false,

            // æª¢æŸ¥ä½ç½®æ˜¯å¦èˆ‡ç¾æœ‰åœ–ç‰‡é‡ç–Š
            isPositionValid(newPos, existingPositions) {
                for (const pos of existingPositions) {
                    const distance = Math.sqrt(
                        Math.pow(newPos.x - pos.x, 2) +
                        Math.pow(newPos.y - pos.y, 2) +
                        Math.pow(newPos.z - pos.z, 2)
                    );
                    if (distance < this.minDistance) {
                        return false;
                    }
                }
                return true;
            },

            // ç”Ÿæˆéš¨æ©Ÿä½ç½®ï¼ˆä¸é‡ç–Šï¼‰
            generateRandomPosition(existingPositions, maxAttempts = 50) {
                for (let attempt = 0; attempt < maxAttempts; attempt++) {
                    const pos = {
                        x: this.boundary.minX + Math.random() * (this.boundary.maxX - this.boundary.minX),
                        y: this.boundary.minY + Math.random() * (this.boundary.maxY - this.boundary.minY),
                        z: this.boundary.minZ + Math.random() * (this.boundary.maxZ - this.boundary.minZ)
                    };
                    if (this.isPositionValid(pos, existingPositions)) {
                        return pos;
                    }
                }
                // å¦‚æœç„¡æ³•æ‰¾åˆ°ä¸é‡ç–Šçš„ä½ç½®ï¼Œè¿”å›éš¨æ©Ÿä½ç½®
                return {
                    x: this.boundary.minX + Math.random() * (this.boundary.maxX - this.boundary.minX),
                    y: this.boundary.minY + Math.random() * (this.boundary.maxY - this.boundary.minY),
                    z: this.boundary.minZ + Math.random() * (this.boundary.maxZ - this.boundary.minZ)
                };
            },

            // ç”Ÿæˆéš¨æ©Ÿé€Ÿåº¦
            generateRandomVelocity() {
                const speed = 0.01 + Math.random() * 0.02; // é€Ÿåº¦ç¯„åœ 0.01-0.03
                return {
                    x: (Math.random() - 0.5) * speed,
                    y: (Math.random() - 0.5) * speed,
                    z: (Math.random() - 0.5) * speed
                };
            },

            // æ›´æ–°åœ–ç‰‡ä½ç½®å’Œè™•ç†é‚Šç•Œç¢°æ’
            updateImage(imageData) {
                const { entity, position, velocity } = imageData;

                // æ›´æ–°ä½ç½®
                position.x += velocity.x;
                position.y += velocity.y;
                position.z += velocity.z;

                // æª¢æŸ¥é‚Šç•Œç¢°æ’ä¸¦åå½ˆ
                if (position.x <= this.boundary.minX || position.x >= this.boundary.maxX) {
                    velocity.x = -velocity.x * (0.8 + Math.random() * 0.4); // éš¨æ©Ÿåå½ˆä¿‚æ•¸
                    position.x = Math.max(this.boundary.minX, Math.min(this.boundary.maxX, position.x));
                }
                if (position.y <= this.boundary.minY || position.y >= this.boundary.maxY) {
                    velocity.y = -velocity.y * (0.8 + Math.random() * 0.4);
                    position.y = Math.max(this.boundary.minY, Math.min(this.boundary.maxY, position.y));
                }
                if (position.z <= this.boundary.minZ || position.z >= this.boundary.maxZ) {
                    velocity.z = -velocity.z * (0.8 + Math.random() * 0.4);
                    position.z = Math.max(this.boundary.minZ, Math.min(this.boundary.maxZ, position.z));
                }

                // æ›´æ–°å¯¦é«”ä½ç½®
                if (entity && entity.object3D) {
                    entity.object3D.position.set(position.x, position.y, position.z);
                }
            },

            // å‹•ç•«å¾ªç’°
            animate() {
                if (!this.isRunning) return;

                this.images.forEach(imageData => {
                    if (imageData.entity && imageData.entity.object3D.visible) {
                        this.updateImage(imageData);
                    }
                });

                this.animationId = requestAnimationFrame(() => this.animate());
            },

            // å•Ÿå‹•å‹•ç•«
            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.animate();
            },

            // åœæ­¢å‹•ç•«
            stop() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }
        };

        (function fillImageConfig() {
            // å¦‚æœåœ–ç‰‡éƒ½æ”¾åœ¨ assets è³‡æ–™å¤¾ï¼Œå‰¯æª”åç‚º .pngï¼Œæª”åæ ¼å¼ï¼šimg (1).png, img (2).png ...
            // å¢åŠ åœ–ç‰‡æ™‚ï¼šæŠŠæ–°æª”æ”¾å…¥ assetsï¼Œç„¶å¾ŒæŠŠ totalCount æ”¹æˆã€Œç¸½å¼µæ•¸ã€
            const basePath = "assets/";
            const prefix = "img (";
            const suffix = ").png";
            const totalCount = 150;  // æ”¹æˆä½ çš„å¯¦éš›ç¸½å¼µæ•¸ï¼ˆä¾‹å¦‚ 100ã€200ï¼‰

            for (let i = 1; i <= totalCount; i++) {
                IMAGE_CONFIG.images.push(`${basePath}${prefix}${i}${suffix}`);
            }
        })();

        // å¾ JSON ä¸­éš¨æ©ŸæŠ½å–æœ€å¤š 20 å¼µåœ–ç‰‡
        function pickRandomImages(list, maxCount) {
            const copy = list.slice();
            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy.slice(0, Math.min(maxCount, copy.length));
        }

        // é¡¯ç¤ºåœ–ç‰‡ä¸¦å•Ÿå‹•å‹•ç•«ï¼›è‹¥å‚³å…¥ markerEl å‰‡åªé¡¯ç¤ºè©² marker å…§çš„åœ–ç‰‡
        function showAllImages(markerEl) {
            ImageAnimationSystem.images.forEach(imageData => {
                if (!imageData.entity || !imageData.entity.object3D) return;
                const belongsToMarker = !markerEl || imageData.entity.parentElement === markerEl;
                if (belongsToMarker) {
                    imageData.entity.object3D.visible = true;
                }
            });
            ImageAnimationSystem.start();
        }

        // éš±è—æ‰€æœ‰åœ–ç‰‡ä¸¦åœæ­¢å‹•ç•«
        function hideAllImages() {
            ImageAnimationSystem.images.forEach(imageData => {
                if (imageData.entity && imageData.entity.object3D) {
                    imageData.entity.object3D.visible = false;
                }

        }

        // å°å–®ä¸€ marker æ³¨å…¥åœ–ç‰‡ä¸¦ç¶å®š markerFound
        function injectImagesIntoMarker(marker) {
            if (!marker || !IMAGE_CONFIG || !Array.isArray(IMAGE_CONFIG.images)) {
                return;
            }

            const images = pickRandomImages(IMAGE_CONFIG.images, 5);
            const existingPositions = [];

            images.forEach((src, index) => {
                const position = ImageAnimationSystem.generateRandomPosition(existingPositions);
                existingPositions.push({ ...position });
                const velocity = ImageAnimationSystem.generateRandomVelocity();

                const img = document.createElement("a-image");
                img.setAttribute("src", src);
                img.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
                img.setAttribute("rotation", "-90 0 0");
                img.setAttribute("scale", "1.4 1.4 1.4");
                img.setAttribute("class", "clickable");
                img.setAttribute("gesture-handler", "");
                img.setAttribute("material", "transparent: false; opacity: 1; side: double; alphaTest: 0.5;");

                marker.appendChild(img);

                if (img.object3D) {
                    img.object3D.visible = false;
                }

                img.addEventListener("loaded", function() {
                    setTimeout(() => {
                        const mesh = img.object3D && img.object3D.children[0];
                        if (mesh && mesh.material) {
                            mesh.material.transparent = false;
                            mesh.material.opacity = 1;
                            mesh.material.alphaTest = 0.1;
                            mesh.material.depthWrite = true;
                            const THREE = AFRAME.THREE;
                            if (THREE) {
                                mesh.material.side = THREE.DoubleSide;
                            }
                            if (mesh.material.map) {
                                mesh.material.map.flipY = false;
                            }
                            mesh.material.needsUpdate = true;
                        }
                        /* ä¸åœ¨æ­¤è™•è¨­ visible = falseï¼Œå¦å‰‡è‹¥ loaded åœ¨ markerFound ä¹‹å¾Œè§¸ç™¼ï¼Œ
                           æœƒè¦†è“‹ showAllImages è¨­å®šçš„å¯è¦‹æ€§ï¼Œå°è‡´åœ–ç‰‡é–ƒç¾å¾Œæ¶ˆå¤± */
                    }, 100);
                });

                ImageAnimationSystem.images.push({
                    entity: img,
                    position: { ...position },
                    velocity: velocity
                });
            });

            marker.addEventListener("markerFound", function() {
                showAllImages(marker);
                const loc = MARKER_LOCATIONS[marker.id];
                if (loc) {
                    showInfoModal(loc.title, loc.text);
                }
            });
        }

        // å°æ‰€æœ‰ a-marker æ³¨å…¥åœ–ç‰‡ï¼ˆæ¯å€‹ marker ç”¨ä¸åŒ url è¾¨è­˜ä¸åŒåœ–å¡ï¼‰
        function injectImagesIntoAllMarkers() {
            const markers = document.querySelectorAll("a-marker");
            markers.forEach(function(marker) {

        // ä¿å­˜ç•¶å‰æˆªåœ–çš„ blob å’Œ URL
        let currentCaptureBlob = null;
        let currentCaptureUrl = null;

        // æ‹ç…§åŠŸèƒ½ï¼šåˆä½µ video èˆ‡ scene canvas
        function setupCapture() {
            const btn = document.getElementById("capture-btn");

            if (!btn) return;

            btn.addEventListener("click", function () {
                const sceneEl = document.querySelector("a-scene");
                const video = document.querySelector("video");

                // A-Frame æœƒåœ¨ sceneEl ä¸Šæ› canvas
                const sceneCanvas = sceneEl && sceneEl.canvas;

                if (!video || !sceneCanvas) {
                    console.warn("æ‰¾ä¸åˆ° video æˆ– scene canvasï¼Œç„¡æ³•æˆªåœ–ã€‚");
                    return;
                }

                // ç­‰å¾…ä¸‹ä¸€å¸§ç¢ºä¿ AR å…§å®¹å·²æ¸²æŸ“å®Œæˆ
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        const width = video.videoWidth || sceneCanvas.width;
                        const height = video.videoHeight || sceneCanvas.height;

                        if (!width || !height) {
                            console.warn("å½±åƒå°ºå¯¸ç„¡æ•ˆï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
                            return;
                        }

                        const canvas = document.createElement("canvas");
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext("2d");

                        // å…ˆç•«æ”å½±æ©Ÿç•«é¢
                        try {
                            ctx.drawImage(video, 0, 0, width, height);
                        } catch (err) {
                            console.error("ç„¡æ³•ç¹ªè£½ videoï¼š", err);
                        }

                        // å†ç–ŠåŠ  AR å ´æ™¯ï¼ˆç¢ºä¿ä½¿ç”¨ preserveDrawingBuffer å¾Œçš„å…§å®¹ï¼‰
                        try {
                            ctx.drawImage(sceneCanvas, 0, 0, width, height);
                        } catch (err) {
                            console.error("ç„¡æ³•ç¹ªè£½å ´æ™¯ canvasï¼š", err);
                        }

                        canvas.toBlob(
                            function (blob) {
                                if (!blob) return;

                                // é‡‹æ”¾èˆŠçš„ URL
                                if (currentCaptureUrl) {
                                    URL.revokeObjectURL(currentCaptureUrl);
                                }

                                // ä¿å­˜æ–°çš„ blob å’Œ URL
                                currentCaptureBlob = blob;
                                currentCaptureUrl = URL.createObjectURL(blob);

                                // è‡ªå‹•æ‰“é–‹é è¦½æ¨¡æ€æ¡†
                                openPreviewModal();
                            },
                            "image/png"
                        );
                    });
                });
            });
        }

        // è¨­ç½®çŒœç‡ˆè¬æŒ‰éˆ•èˆ‡æ¨¡æ…‹æ¡†
        function setupRiddleButton() {

        // è¨­ç½®é è¦½æ¨¡æ€æ¡†äº‹ä»¶
        function setupPreviewModal() {

        // è¨­ç½®ä¿¡æ¯æ¨¡æ€æ¡†äº‹ä»¶
        function setupInfoModal() {

            if (modal) {

        // ç­‰å¾… A-Frame å ´æ™¯è¼‰å…¥å®Œæˆå¾Œå†æ³¨å…¥åœ–ç‰‡ï¼Œç¢ºä¿ marker å…ƒä»¶å·²å°±ç·’
        function initApp() {

        window.addEventListener("load", function () {

        // é é¢å¸è¼‰æ™‚åœæ­¢å‹•ç•«
