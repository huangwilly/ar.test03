    <script>
        // ========== èª¿è©¦é¢æ¿åŠŸèƒ½ ==========
        let debugLogs = [];
        const MAX_DEBUG_LOGS = 100;

        function addDebugLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            debugLogs.push({
                time: timestamp,
                message: String(message),
                type: type
            });

            // é™åˆ¶æ—¥èªŒæ•¸é‡
            if (debugLogs.length > MAX_DEBUG_LOGS) {
                debugLogs.shift();
            }

            // æ›´æ–°é¡¯ç¤º
            updateDebugPanel();
        }

        function updateDebugPanel() {
            const logContent = document.getElementById('debug-log-content');
            if (!logContent) return;

            logContent.innerHTML = debugLogs.map(log => {
                const typeClass = log.type === 'error' ? 'error' : 
                                 log.type === 'warn' ? 'warn' : 
                                 log.type === 'info' ? 'info' : '';
                return `<div class="debug-log ${typeClass}">[${log.time}] ${log.message}</div>`;
            }).join('');

            // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨
            logContent.scrollTop = logContent.scrollHeight;
        }

        function toggleDebugPanel() {
            const panel = document.getElementById('debug-panel');
            if (panel) {
                panel.classList.toggle('active');
            }
        }

        function clearDebugLog() {

                img.setAttribute("material", "transparent: false; opacity: 1; side: double; alphaTest: 0.5;");

                img.addEventListener("loaded", function() {

                            mesh.material.transparent = false;

                            mesh.material.depthWrite = true;
                            // ä½¿ç”¨ A-Frame çš„ THREE å¼•ç”¨
                            const THREE = AFRAME.THREE;

                            if (mesh.material.map) {

                        if (img.object3D && !window.__marker2Found) {

                    }, 100);
                });

                ImageAnimationSystem2.images.push({

            // ä½¿ç”¨ AR.js æ­£ç¢ºçš„äº‹ä»¶ç›£è½ marker æª¢æ¸¬
            // ç¢ºä¿äº‹ä»¶ç›£è½å™¨åœ¨ A-Frame å®Œå…¨åˆå§‹åŒ–å¾Œç¶å®š
            function attachMarker2Events() {

                    });
                    console.log("Marker2 äº‹ä»¶ç›£è½å™¨å·²ç¶å®šï¼ˆè«‹å°‡é¡é ­å°æº– marker2.patt åœ–å¡ä»¥é¡¯ç¤ºåœ–ç‰‡ï¼‰");
                } else {

            // ç­‰å¾… marker åŠ è¼‰å®Œæˆå¾Œç¶å®šäº‹ä»¶
            if (marker.hasLoaded) {

            // ä¸å†åœ¨ markerLost æ™‚éš±è—åœ–ç‰‡ï¼Œç¢ºä¿åœ–ç‰‡ä¸€æ—¦é¡¯ç¤ºå°±æœƒä¸€ç›´ä¿æŒ
        }

        // ä¿å­˜ç•¶å‰æˆªåœ–çš„ blob å’Œ URL
        let currentCaptureBlob = null;

        // æ‹ç…§åŠŸèƒ½ï¼šåˆä½µ video èˆ‡ scene canvas
        function setupCapture() {
            const btn = document.getElementById("capture-btn");

            if (!btn) return;

            btn.addEventListener("click", function () {
                const sceneEl = document.querySelector("a-scene");
                const video = document.querySelector("video");

                // A-Frame æœƒåœ¨ sceneEl ä¸Šæ› canvas
                const sceneCanvas = sceneEl && sceneEl.canvas;

                if (!video || !sceneCanvas) {
                    console.warn("æ‰¾ä¸åˆ° video æˆ– scene canvasï¼Œç„¡æ³•æˆªåœ–ã€‚");
                    return;
                }

                // ç­‰å¾…ä¸‹ä¸€å¸§ç¢ºä¿ AR å…§å®¹å·²æ¸²æŸ“å®Œæˆ
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        const width = video.videoWidth || sceneCanvas.width;
                        const height = video.videoHeight || sceneCanvas.height;

                        if (!width || !height) {
                            console.warn("å½±åƒå°ºå¯¸ç„¡æ•ˆï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
                            return;
                        }

                        const canvas = document.createElement("canvas");
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext("2d");

                        // å…ˆç•«æ”å½±æ©Ÿç•«é¢
                        try {
                            ctx.drawImage(video, 0, 0, width, height);
                        } catch (err) {
                            console.error("ç„¡æ³•ç¹ªè£½ videoï¼š", err);
                        }

                        // å†ç–ŠåŠ  AR å ´æ™¯ï¼ˆç¢ºä¿ä½¿ç”¨ preserveDrawingBuffer å¾Œçš„å…§å®¹ï¼‰
                        try {
                            ctx.drawImage(sceneCanvas, 0, 0, width, height);
                        } catch (err) {
                            console.error("ç„¡æ³•ç¹ªè£½å ´æ™¯ canvasï¼š", err);
                        }

                        canvas.toBlob(
                            function (blob) {
                                if (!blob) return;

                                // é‡‹æ”¾èˆŠçš„ URL
                                if (currentCaptureUrl) {
                                    URL.revokeObjectURL(currentCaptureUrl);
                                }

                                // ä¿å­˜æ–°çš„ blob å’Œ URL
                                currentCaptureBlob = blob;
                                currentCaptureUrl = URL.createObjectURL(blob);

                                // è‡ªå‹•æ‰“é–‹é è¦½æ¨¡æ€æ¡†
                                openPreviewModal();
                            },
                            "image/png"
                        );
                    });
                });
            });
        }

        // æ‰“é–‹é è¦½æ¨¡æ€æ¡†

        function setupRiddleButton() {

        // ç­‰å¾… A-Frame æº–å‚™å®Œæˆå¾Œé€²è¡Œæ³¨å…¥èˆ‡ç¶å®š
        function initializeApp() {
            // é€²å…¥é é¢æ™‚éš¨æ©Ÿé¸ä¸€é¡Œç‡ˆè¬
            if (Array.isArray(RIDDLES) && RIDDLES.length > 0) {
