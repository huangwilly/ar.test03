<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Web AR 體驗</title>

    <!-- A-Frame 與 AR.js 相關腳本：保留原始架構要求 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #000;
        }

        .hud {
            position: fixed;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 12px;
            z-index: 10;
        }

        .hud-top {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .hud-bottom {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        .hud button {
            pointer-events: auto;
            border: none;
            border-radius: 999px;
            padding: 10px 17px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .btn-back {
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
        }

        .btn-back:hover {
            background: rgba(30, 64, 175, 0.95);
        }

        .btn-capture {
            padding: 12px 29px;
            background: radial-gradient(circle at 30% 0, #f97316, #ef4444);
            color: #f9fafb;
            font-size: 1.1rem;
        }

        .btn-capture:hover {
            box-shadow: 0 12px 32px rgba(248, 113, 113, 0.6);
        }

        .capture-preview {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 90px;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.8);
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 9;
        }

        .capture-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-preview span {
            font-size: 0.7rem;
            color: #9ca3af;
            padding: 4px;
            text-align: center;
        }

        /* 強制畫布填滿，防止視角被拉伸 */
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            position: absolute !important;
        }

        /* 確保攝影機視訊流不被縮放擠壓 */
        video {
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            margin-left: 0 !important;
            top: 0 !important;
        }
    </style>
</head>
<body>
    <!-- AR 場景：沿用原始架構，renderer 增加 preserveDrawingBuffer 以支援截圖 -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; preserveDrawingBuffer: true; antialias: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; displayWidth: 1280; displayHeight: 720; canvasWidth: 1280; canvasHeight: 720;"
        id="scene"
        gesture-detector
    >
        <!-- 資產將由 JavaScript 依 JSON 動態注入，不再於此處直接配置 <a-asset-item> 模型 -->
        <a-assets id="dynamic-assets"></a-assets>

        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <!-- a-image 會在執行時由 JS 動態插入至此，並標記為 .clickable 與 gesture-handler -->
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- 介面 HUD：返回首頁與拍照按鈕 -->
    <div class="hud">
        <div class="hud-top">
            <button class="btn-back" type="button" onclick="window.location.href='index.html'">
                <span>← 返回首頁</span>
            </button>
        </div>
        <div class="hud-bottom">
            <button id="capture-btn" class="btn-capture" type="button">
                拍照存圖
            </button>
        </div>
    </div>

    <!-- 拍照預覽縮圖 -->
    <div id="capture-preview" class="capture-preview">
        <span>拍照後在此預覽</span>
    </div>

    <script>
        // 根據命名規則自動產生圖片列表：img (1).png ~ img (654).png
        const IMAGE_CONFIG = {
            images: []
        };

        // 圖片動畫系統
        const ImageAnimationSystem = {
            images: [], // 存儲所有圖片實體和動畫數據
            boundary: {
                minX: -2.5,
                maxX: 2.5,
                minY: -1.5,
                maxY: 1.5,
                minZ: -2.5,
                maxZ: 2.5
            },
            minDistance: 0.8, // 圖片之間的最小距離
            animationId: null,
            isRunning: false,

            // 檢查位置是否與現有圖片重疊
            isPositionValid(newPos, existingPositions) {
                for (const pos of existingPositions) {
                    const distance = Math.sqrt(
                        Math.pow(newPos.x - pos.x, 2) +
                        Math.pow(newPos.y - pos.y, 2) +
                        Math.pow(newPos.z - pos.z, 2)
                    );
                    if (distance < this.minDistance) {
                        return false;
                    }
                }
                return true;
            },

            // 生成隨機位置（不重疊）
            generateRandomPosition(existingPositions, maxAttempts = 50) {
                for (let attempt = 0; attempt < maxAttempts; attempt++) {
                    const pos = {
                        x: this.boundary.minX + Math.random() * (this.boundary.maxX - this.boundary.minX),
                        y: this.boundary.minY + Math.random() * (this.boundary.maxY - this.boundary.minY),
                        z: this.boundary.minZ + Math.random() * (this.boundary.maxZ - this.boundary.minZ)
                    };
                    if (this.isPositionValid(pos, existingPositions)) {
                        return pos;
                    }
                }
                // 如果無法找到不重疊的位置，返回隨機位置
                return {
                    x: this.boundary.minX + Math.random() * (this.boundary.maxX - this.boundary.minX),
                    y: this.boundary.minY + Math.random() * (this.boundary.maxY - this.boundary.minY),
                    z: this.boundary.minZ + Math.random() * (this.boundary.maxZ - this.boundary.minZ)
                };
            },

            // 生成隨機速度
            generateRandomVelocity() {
                const speed = 0.01 + Math.random() * 0.02; // 速度範圍 0.01-0.03
                return {
                    x: (Math.random() - 0.5) * speed,
                    y: (Math.random() - 0.5) * speed,
                    z: (Math.random() - 0.5) * speed
                };
            },

            // 更新圖片位置和處理邊界碰撞
            updateImage(imageData) {
                const { entity, position, velocity } = imageData;

                // 更新位置
                position.x += velocity.x;
                position.y += velocity.y;
                position.z += velocity.z;

                // 檢查邊界碰撞並反彈
                if (position.x <= this.boundary.minX || position.x >= this.boundary.maxX) {
                    velocity.x = -velocity.x * (0.8 + Math.random() * 0.4); // 隨機反彈係數
                    position.x = Math.max(this.boundary.minX, Math.min(this.boundary.maxX, position.x));
                }
                if (position.y <= this.boundary.minY || position.y >= this.boundary.maxY) {
                    velocity.y = -velocity.y * (0.8 + Math.random() * 0.4);
                    position.y = Math.max(this.boundary.minY, Math.min(this.boundary.maxY, position.y));
                }
                if (position.z <= this.boundary.minZ || position.z >= this.boundary.maxZ) {
                    velocity.z = -velocity.z * (0.8 + Math.random() * 0.4);
                    position.z = Math.max(this.boundary.minZ, Math.min(this.boundary.maxZ, position.z));
                }

                // 更新實體位置
                if (entity && entity.object3D) {
                    entity.object3D.position.set(position.x, position.y, position.z);
                }
            },

            // 動畫循環
            animate() {
                if (!this.isRunning) return;

                this.images.forEach(imageData => {
                    if (imageData.entity && imageData.entity.object3D.visible) {
                        this.updateImage(imageData);
                    }
                });

                this.animationId = requestAnimationFrame(() => this.animate());
            },

            // 啟動動畫
            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.animate();
            },

            // 停止動畫
            stop() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }
        };

        (function fillImageConfig() {
            // 如果圖片都放在 assets 資料夾，副檔名為 .png
            const basePath = "assets/";
            const prefix = "img (";
            const suffix = ").png";
            const totalCount = 40;

            for (let i = 1; i <= totalCount; i++) {
                IMAGE_CONFIG.images.push(`${basePath}${prefix}${i}${suffix}`);
            }
        })();

        // 從 JSON 中隨機抽取最多 20 張圖片
        function pickRandomImages(list, maxCount) {
            const copy = list.slice();
            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy.slice(0, Math.min(maxCount, copy.length));
        }

        function injectImagesIntoMarker() {
            const marker = document.getElementById("animated-marker");
            if (!marker || !IMAGE_CONFIG || !Array.isArray(IMAGE_CONFIG.images)) {
                return;
            }

            const images = pickRandomImages(IMAGE_CONFIG.images, 10);
            const existingPositions = [];

            images.forEach((src, index) => {
                // 生成不重疊的隨機位置
                const position = ImageAnimationSystem.generateRandomPosition(existingPositions);
                existingPositions.push({ ...position });

                // 生成隨機速度
                const velocity = ImageAnimationSystem.generateRandomVelocity();

                // 創建圖片實體
                const img = document.createElement("a-image");
                img.setAttribute("src", src);
                img.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
                img.setAttribute("rotation", "-90 0 0");
                img.setAttribute("scale", "0.7 0.7 0.7");
                img.setAttribute("class", "clickable");
                img.setAttribute("gesture-handler", "");
                // 移除透明外框：設置材質屬性
                img.setAttribute("material", "transparent: false; opacity: 1; side: double; alphaTest: 0.5;");

                marker.appendChild(img);

                // 圖片加載後移除透明外框
                img.addEventListener("loaded", function() {
                    setTimeout(() => {
                        const mesh = img.object3D.children[0];
                        if (mesh && mesh.material) {
                            // 確保材質不透明且無邊框
                            mesh.material.transparent = false;
                            mesh.material.opacity = 1;
                            mesh.material.alphaTest = 0.1; // 降低 alphaTest 值以移除透明邊緣
                            mesh.material.depthWrite = true;
                            // 使用 A-Frame 的 THREE 引用
                            const THREE = AFRAME.THREE;
                            if (THREE) {
                                mesh.material.side = THREE.DoubleSide;
                            }
                            // 移除任何可能導致邊框的屬性
                            if (mesh.material.map) {
                                mesh.material.map.flipY = false;
                            }
                            mesh.material.needsUpdate = true;
                        }
                    }, 100);
                });

                // 存儲圖片數據到動畫系統
                ImageAnimationSystem.images.push({
                    entity: img,
                    position: { ...position },
                    velocity: velocity
                });
            });

            // 啟動動畫系統
            ImageAnimationSystem.start();

            // 監聽 marker 可見性，確保圖片持續顯示
            let markerVisible = false;
            const checkMarkerVisibility = () => {
                const markerEl = document.getElementById("animated-marker");
                if (markerEl && markerEl.object3D) {
                    const wasVisible = markerVisible;
                    markerVisible = markerEl.object3D.visible;

                    // 當 marker 可見時，確保所有圖片都顯示
                    if (markerVisible) {
                        ImageAnimationSystem.images.forEach(imageData => {
                            if (imageData.entity && imageData.entity.object3D) {
                                imageData.entity.object3D.visible = true;
                            }
                        });
                    }
                }
                requestAnimationFrame(checkMarkerVisibility);
            };
            checkMarkerVisibility();
        }

        // 拍照功能：合併 video 與 scene canvas
        function setupCapture() {
            const btn = document.getElementById("capture-btn");
            const preview = document.getElementById("capture-preview");

            if (!btn) return;

            btn.addEventListener("click", function () {
                const sceneEl = document.querySelector("a-scene");
                const video = document.querySelector("video");

                // A-Frame 會在 sceneEl 上掛 canvas
                const sceneCanvas = sceneEl && sceneEl.canvas;

                if (!video || !sceneCanvas) {
                    console.warn("找不到 video 或 scene canvas，無法截圖。");
                    return;
                }

                // 等待下一帧確保 AR 內容已渲染完成
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        const width = video.videoWidth || sceneCanvas.width;
                        const height = video.videoHeight || sceneCanvas.height;

                        if (!width || !height) {
                            console.warn("影像尺寸無效，請稍後再試。");
                            return;
                        }

                        const canvas = document.createElement("canvas");
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext("2d");

                        // 先畫攝影機畫面
                        try {
                            ctx.drawImage(video, 0, 0, width, height);
                        } catch (err) {
                            console.error("無法繪製 video：", err);
                        }

                        // 再疊加 AR 場景（確保使用 preserveDrawingBuffer 後的內容）
                        try {
                            ctx.drawImage(sceneCanvas, 0, 0, width, height);
                        } catch (err) {
                            console.error("無法繪製場景 canvas：", err);
                        }

                        canvas.toBlob(
                            function (blob) {
                                if (!blob) return;

                                const url = URL.createObjectURL(blob);

                                // 更新預覽縮圖
                                if (preview) {
                                    preview.innerHTML = "";
                                    const img = document.createElement("img");
                                    img.src = url;
                                    preview.appendChild(img);
                                }

                                // 觸發下載
                                const a = document.createElement("a");
                                a.href = url;
                                a.download = "ar-capture-" + Date.now() + ".png";
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);

                                // 稍後釋放 URL
                                setTimeout(function () {
                                    URL.revokeObjectURL(url);
                                }, 10000);
                            },
                            "image/png"
                        );
                    });
                });
            });
        }

        // 等待 A-Frame 準備完成後進行注入與綁定
        window.addEventListener("load", function () {
            if (document.readyState === "complete") {
                injectImagesIntoMarker();
                setupCapture();
            } else {
                window.addEventListener("DOMContentLoaded", function () {
                    injectImagesIntoMarker();
                    setupCapture();
                });
            }
        });

        // 頁面卸載時停止動畫
        window.addEventListener("beforeunload", function () {
            ImageAnimationSystem.stop();
        });
    </script>
</body>
</html>
