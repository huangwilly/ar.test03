<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Web AR 體驗導覽</title>
    <!-- 重要：入口頁不載入任何 A-Frame / AR.js 腳本，避免啟動相機 -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Microsoft JhengHei", "PingFang TC", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg, #ffb84d 0%, #ff8c42 25%, #ff6b35 50%, #ff4757 75%, #c44569 100%);
            color: #fff;
            position: relative;
            overflow-x: hidden;
            padding: 0;
        }

        .background-container {
            background-image: url('p015.png');
            background-size: cover; /* 確保圖片填滿螢幕 */
            background-position: center; /* 保持發光中心點在中間 */
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* 背景同心圓效果 */
        .bg-circles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            will-change: transform, opacity;
            transform: translate3d(0, 0, 0);
        }

        .circle-1 {
            width: 800px;
            height: 800px;
            top: -200px;
            right: -200px;
            animation: pulse 8s ease-in-out infinite;
        }

        .circle-2 {
            width: 600px;
            height: 600px;
            top: -100px;
            right: -100px;
            animation: pulse 10s ease-in-out infinite 1s;
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            top: 0;
            right: 0;
            animation: pulse 12s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.3; }
            50% { transform: translate3d(0, 0, 0) scale(1.1); opacity: 0.5; }
        }

        /* 背景裝飾圖片 - 使用 1x 資料夾 */
        .bg-decoration {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .bg-img {
            position: absolute;
            object-fit: contain;
            opacity: 0.25;
            will-change: transform, opacity;
            animation: float 25s infinite ease-in-out;
            transform: translate3d(0, 0, 0);
        }

        /* 桌機版：前兩張背景圖 (p1, p2) 稍微提高透明度，讓圖更清楚 */
        .bg-img:nth-child(1),
        .bg-img:nth-child(2) {
            opacity: 0.5;
        }

        .bg-img:nth-child(2) {
            top: 8%;
            left: 3%;
            width: 180px;
            height: 180px;
            animation-delay: 0s;
        }

        .bg-img:nth-child(1) {
            top: 12%;
            right: 8%;
            width: 150px;
            height: 150px;
            animation-delay: 3s;
        }

        .bg-img:nth-child(3) {
            top: 10%;
            right: 5%;
            width: 480px;
            height: 480px;
            animation-delay: 6s;
        }

        .bg-img:nth-child(4) {
            bottom: 15%;
            right: 12%;
            width: 170px;
            height: 170px;
            animation-delay: 9s;
        }

        .bg-img:nth-child(5) {
            top: 45%;
            right: 5%;
            width: 140px;
            height: 140px;
            animation-delay: 1.5s;
        }

        .bg-img:nth-child(6) {
            top: 35%;
            left: 8%;
            width: 160px;
            height: 160px;
            animation-delay: 4.5s;
        }

        .bg-img:nth-child(7) {
            bottom: 35%;
            left: 18%;
            width: 130px;
            height: 130px;
            animation-delay: 7.5s;
        }

        .bg-img:nth-child(8) {
            top: 45%;
            right: 22%;
            width: 150px;
            height: 150px;
            animation-delay: 10.5s;
        }

        .bg-img:nth-child(9) {
            top: 20%;
            left: 25%;
            width: 140px;
            height: 140px;
            animation-delay: 2s;
        }

        .bg-img:nth-child(10) {
            bottom: 45%;
            right: 30%;
            width: 120px;
            height: 120px;
            animation-delay: 5.5s;
        }

        .bg-img:nth-child(11) {
            top: 65%;
            right: 18%;
            width: 160px;
            height: 160px;
            animation-delay: 8s;
        }

        /* 左上角額外一個會動的透明 p(7) 背景 */
        .bg-corner-p7 {
            top: 6%;
            left: 4%;
            width: 140px;
            height: 140px;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate3d(15px, -15px, 0) rotate(3deg) scale(1.05);
            }
            50% {
                transform: translate3d(-10px, 10px, 0) rotate(-3deg) scale(0.95);
            }
            75% {
                transform: translate3d(8px, 8px, 0) rotate(2deg) scale(1.02);
            }
        }

        /* 煙花效果 - 優化版：使用圖片替代 box-shadow */
        .fireworks {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('1x/p (07).png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            will-change: transform, opacity;
            animation: explode 4s infinite;
            transform: translate3d(0, 0, 0);
        }

        .firework:nth-child(1) {
            top: 12%;
            left: 18%;
            animation-delay: 0s;
        }

        .firework:nth-child(2) {
            top: 25%;
            right: 22%;
            animation-delay: 1.2s;
        }

        .firework:nth-child(3) {
            bottom: 18%;
            left: 28%;
            animation-delay: 2.4s;
        }

        .firework:nth-child(4) {
            bottom: 28%;
            right: 18%;
            animation-delay: 1.8s;
        }

        .firework:nth-child(5) {
            top: 40%;
            left: 8%;
            animation-delay: 3s;
        }

        .firework:nth-child(6) {
            top: 50%;
            right: 12%;
            animation-delay: 0.6s;
        }

        @keyframes explode {
            0% {
                transform: translate3d(0, 0, 0) scale(0.3);
                opacity: 0;
            }
            10% {
                transform: translate3d(0, 0, 0) scale(0.8);
                opacity: 1;
            }
            30% {
                transform: translate3d(0, 0, 0) scale(1.5);
                opacity: 0.9;
            }
            60% {
                transform: translate3d(0, 0, 0) scale(2.5);
                opacity: 0.5;
            }
            100% {
                transform: translate3d(0, 0, 0) scale(4);
                opacity: 0;
            }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 頂部標題區 */
        .header-section {
            text-align: center;
            padding: 30px 20px 20px;
            position: relative;
        }

        .header-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin: 40px auto 40px;
            display: block;
            will-change: transform;
            animation: headerFloat 6s ease-in-out infinite;
            transform: translate3d(0, 0, 0);
        }

        .header-corner-image {
            position: absolute;
            width: 180px;
            height: auto;
            opacity: 0.9;
            z-index: 1;
        }

        .header-corner-left {
            top: 10px;
            left: 10px;
        }

        .header-corner-right {
            top: 10px;
            right: 10px;
            will-change: transform;
            animation: cornerFloat 5s ease-in-out infinite;
            transform: translate3d(0, 0, 0);
        }

        @keyframes headerFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0);
            }
            50% {
                transform: translate3d(0, -10px, 0);
            }
        }

        @keyframes cornerFloat {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate(0deg);
            }
            50% {
                transform: translate3d(0, -8px, 0) rotate(3deg);
            }
        }

        .year-badge {
            font-size: 2.5rem;
            font-weight: 700;
            color: #87ceeb;
            text-shadow: 0 2px 10px rgba(135, 206, 235, 0.5);
            margin-bottom: 8px;
            letter-spacing: 0.1em;
        }

        .main-title {
            font-size: 2rem;
            font-weight: 700;
            color: #87ceeb;
            margin-bottom: 4px;
            text-shadow: 0 2px 8px rgba(135, 206, 235, 0.4);
        }

        .sub-title {
            font-size: 1.2rem;
            color: #4a90e2;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .decorative-title {
            font-size: 3rem;
            font-weight: 900;
            color: #2c3e50;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.1em;
        }

        .slogan {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
        }

        /* 內容區域 */
        .content-section {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 24px;
            margin-top: 20px;
            flex: 1;
        }

        /* 按鈕區域 */
        .modes-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mode-button {
            border: none;
            border-radius: 20px;
            padding: 20px 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            will-change: transform;
            transform: translate3d(0, 0, 0);
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .mode-button:hover::before {
            left: 100%;
        }

        .mode-button:hover {
            transform: translate3d(0, -3px, 0);
            box-shadow: 0 8px 30px rgba(255, 107, 53, 0.4);
            background: rgba(255, 255, 255, 1);
        }

        .mode-button.active {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: #fff;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.6);
            transform: translate3d(0, -2px, 0);
        }

        .mode-button.active::before {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .mode-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            text-align: left;
            flex: 1;
        }

        .mode-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 4px;
        }

        .mode-sub {
            font-size: 0.9rem;
            opacity: 0.85;
            line-height: 1.4;
        }

        .mode-button.active .mode-sub {
            opacity: 0.95;
        }

        .mode-pill {
            font-size: 0.8rem;
            padding: 6px 14px;
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            background: rgba(255, 248, 240, 0.9);
            color: #c44569;
            font-weight: 600;
            white-space: nowrap;
        }

        .mode-button.active .mode-pill {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        /* 詳細資訊面板 */
        .info-panel {
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.98);
            padding: 32px 28px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 107, 53, 0.2);
        }

        .info-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 140, 66, 0.08) 0%, transparent 70%);
            will-change: transform;
            animation: rotate 25s linear infinite;
            transform: translate3d(0, 0, 0);
        }

        @keyframes rotate {
            from { transform: translate3d(0, 0, 0) rotate(0deg); }
            to { transform: translate3d(0, 0, 0) rotate(360deg); }
        }

        .panel-content {
            position: relative;
            z-index: 1;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #c44569;
            margin-bottom: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .panel-text {
            font-size: 1rem;
            color: #2c3e50;
            line-height: 1.8;
            margin-bottom: 12px;
        }

        .panel-list {
            margin: 16px 0 0;
            padding-left: 24px;
            font-size: 0.95rem;
            color: #34495e;
            line-height: 1.8;
        }

        .panel-list li {
            margin-top: 8px;
        }

        .cta-section {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-top: 24px;
        }

        .start-button {
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #ff6b35, #ff8c42, #c44569);
            box-shadow: 0 8px 28px rgba(255, 107, 53, 0.5),
                        0 0 0 3px rgba(255, 255, 255, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            will-change: transform;
            transform: translate3d(0, 0, 0);
        }

        .start-button:hover {
            transform: translate3d(0, -3px, 0) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.7),
                        0 0 0 4px rgba(255, 255, 255, 0.5);
        }

        .note-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        /* 底部資訊區 */
        .footer-info {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .footer-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* 地圖預覽與放大檢視 */
        .map-preview {
            margin-top: 18px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255, 140, 66, 0.35);
            background: rgba(255, 248, 240, 0.9);
            cursor: pointer;
            display: none; /* 預設隱藏，僅在地圖模式顯示 */
        }

        .map-preview-image {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .map-preview:hover .map-preview-image {
            transform: scale(1.02);
        }

        .map-preview-label {
            padding: 8px 12px 10px;
            font-size: 0.85rem;
            color: #c44569;
            text-align: center;
            font-weight: 600;
        }

        .map-modal {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .map-modal.open {
            display: flex;
        }

        .map-modal-content {
            max-width: 95vw;
            max-height: 90vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.15);
            background: #ffffff;
        }

        .map-modal-img {
            width: 100%;
            height: auto;
            display: block;
            touch-action: none; /* 讓自訂觸控事件可以正常運作 */
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        .map-modal-hint {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.04);
            padding: 6px 12px;
            border-radius: 999px;
        }

        /* 響應式設計 */
        @media (max-width: 968px) {
            .content-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header-section {
                padding: 25px 15px 15px;
            }

            .header-image {
                max-width: 250px;
            }

            .decorative-title {
                font-size: 2.2rem;
                margin: 18px 0 8px;
            }

            .slogan {
                font-size: 1.4rem;
                margin-bottom: 25px;
            }

            .bg-img:nth-child(3) {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 0;
            }

            .container {
                padding: 12px;
                min-height: auto;
            }

            .header-section {
                padding: 15px 10px 10px;
                margin-bottom: 10px;
            }

            .header-image {
                max-width: 200px;
                margin-bottom: 12px;
            }

            .header-corner-image {
                width: 90px !important;
            }

            .header-corner-left {
                top: 5px;
                left: 5px;
            }

            .header-corner-right {
                top: 5px;
                right: 5px;
            }

            .decorative-title {
                font-size: 1.5rem;
                margin: 12px 0 6px;
                letter-spacing: 0.05em;
            }

            .slogan {
                font-size: 1rem;
                margin-bottom: 15px;
                line-height: 1.4;
            }

            .content-section {
                gap: 16px;
                margin-top: 10px;
            }

            .modes-section {
                gap: 10px;
            }

            .mode-button {
                padding: 14px 16px;
                border-radius: 16px;
                flex-wrap: wrap;
            }

            .mode-content {
                flex: 1;
                min-width: 0;
            }

            .mode-title {
                font-size: 0.95rem;
                margin-bottom: 2px;
            }

            .mode-sub {
                font-size: 0.8rem;
                line-height: 1.3;
            }

            .mode-pill {
                font-size: 0.7rem;
                padding: 4px 10px;
                margin-top: 4px;
                align-self: flex-start;
            }

            .info-panel {
                padding: 20px 16px;
                border-radius: 20px;
                border-width: 2px;
            }

            .panel-title {
                font-size: 1.3rem;
                margin-bottom: 12px;
            }

            .panel-text {
                font-size: 0.9rem;
                line-height: 1.6;
                margin-bottom: 10px;
            }

            .panel-list {
                margin: 12px 0 0;
                padding-left: 20px;
                font-size: 0.85rem;
                line-height: 1.6;
            }

            .panel-list li {
                margin-top: 6px;
            }

            .cta-section {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                margin-top: 18px;
            }

            .start-button {
                padding: 14px 24px;
                font-size: 1rem;
                width: 100%;
                justify-content: center;
            }

            .note-text {
                font-size: 0.75rem;
                text-align: center;
            }

            .footer-info {
                padding: 15px;
                margin-top: 20px;
                border-radius: 12px;
            }

            .footer-text {
                font-size: 0.85rem;
            }

            .bg-img {
                width: 96px !important;
                height: 96px !important;
                opacity: 0.35 !important;
            }

            /* 手機版：p1, p2 再清楚一點，提高透明度 */
            .bg-img:nth-child(1),
            .bg-img:nth-child(2) {
                opacity: 0.55 !important;
            }

            /* 手機版：減少背景圖片數量以提升效能 */
            .bg-img:nth-child(n+7) {
                display: none;
            }

            /* 手機版：減少煙火數量 */
            .firework:nth-child(n+4) {
                display: none;
            }

            /* 手機版：隱藏同心圓動畫 */
            .bg-circles {
                display: none;
            }

            /* 手機版：前兩張背景圖（p1, p2）稍微往中央靠近 */
            .bg-img:nth-child(1) {
                top: 5% !important;
                right: 10% !important;
            }

            .bg-img:nth-child(2) {
                top: 15% !important;
                left: 12% !important;
            }

            .bg-img:nth-child(3) {
                width: 240px !important;
                height: 240px !important;
                top: 8% !important;
                right: 3% !important;
                left: auto !important;
                bottom: auto !important;
                opacity: 0.4 !important;
            }

            /* 手機版：p(8) 位置調整 */
            .bg-img:nth-child(6) {
                top: 25% !important;
                left: 8% !important;
            }

            .circle-1,
            .circle-2,
            .circle-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 背景圖片容器 -->
    <div class="background-container"></div>
    
    <!-- 背景同心圓 -->
    <div class="bg-circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>

        </div>
        <div class="map-modal-hint">點一下任意位置關閉地圖</div>
    </div>

    <script>
        (function () {
            const content = {
                immersive: {
                    title: "作品導覽及介紹",
                    body: [
                        "查看作品配置與路線規劃。"
                    ],
                    bullets: []
                },
                easy: {
                    title: "全區地圖資訊 · MAP",
                    body: [
                        "顯示全區平面地圖，查看各展區位置與資訊。"
                    ],
                    bullets: []
                },
                beautiful: {
                    title: "光城幻域 · 風吹小石花",
                    body: [
                        "採用高品質材質與光影設定，突顯模型細節與質感。",
                        "即使在一般照明環境，也能保有清晰銳利的輪廓。"
                    ],
                    bullets: [
                        "針對行動裝置進行效能優化，兼顧流暢度與畫質。",
                        "適合品牌形象展示、藝術作品或高質感產品。",
                        "支援多張圖片素材與自定場景配置。"
                    ]
                }
            };

            const panel = document.getElementById("mode-panel");
            const buttons = Array.from(document.querySelectorAll(".mode-button"));
            const mapPreview = document.getElementById("map-preview");
            const mapModal = document.getElementById("map-modal");
            const mapModalImg = document.getElementById("map-modal-img");

            let mapScale = 1;
            let startScale = 1;
            let startDistance = 0;
            let translateX = 0;
            let translateY = 0;
            let lastPanX = 0;
            let lastPanY = 0;
            let isPanning = false;
            let tapStartX = 0;
            let tapStartY = 0;
            let tapMoved = false;
            const MIN_SCALE = 1;
            const MAX_SCALE = 4;

            function getTouchDistance(touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.hypot(dx, dy);
            }

            function clampTransform() {
                if (!mapModalImg) return;
                const imgWidth = mapModalImg.clientWidth;
                const imgHeight = mapModalImg.clientHeight;
                const maxX = (imgWidth * (mapScale - 1)) / 2;
                const maxY = (imgHeight * (mapScale - 1)) / 2;

                if (mapScale <= 1) {
                    translateX = 0;
                    translateY = 0;
                } else {
                    translateX = Math.max(-maxX, Math.min(maxX, translateX));
                    translateY = Math.max(-maxY, Math.min(maxY, translateY));
                }
            }

            function applyMapTransform() {
                if (!mapModalImg) return;
                clampTransform();
                mapModalImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${mapScale})`;
            }

            function render(modeKey) {
                const data = content[modeKey];
                if (!data || !panel) return;

                const titleEl = panel.querySelector(".panel-title");
                const textEls = panel.querySelectorAll(".panel-text");
                const listEl = panel.querySelector(".panel-list");
                const ctaSection = panel.querySelector(".cta-section");

                // 更新標題
                if (titleEl) {
                    titleEl.textContent = data.title;
                }

                // 更新正文
                textEls.forEach((el, index) => {
                    if (data.body[index]) {
                        el.textContent = data.body[index];
                    }
                });

                // 更新列表
                if (listEl) {
                    listEl.innerHTML = "";
                    data.bullets.forEach((bullet) => {
                        const li = document.createElement("li");
                        li.textContent = bullet;
                        listEl.appendChild(li);
                    });
                }

                // 控制「開始體驗」按鈕的顯示/隱藏
                if (ctaSection) {
                    if (modeKey === "easy" || modeKey === "immersive") {
                        ctaSection.style.display = "none";
                    } else {
                        ctaSection.style.display = "flex";
                    }
                }

                // 地圖預覽顯示與切換圖檔
                if (mapPreview) {
                    const mapImg = mapPreview.querySelector("img");
                    const mapLabel = mapPreview.querySelector(".map-preview-label");

                    if (modeKey === "easy") {
                        mapPreview.style.display = "block";
                        if (mapImg) {
                            mapImg.src = "map1.png";
                            mapImg.alt = "全區導覽地圖";
                        }
                        if (mapLabel) {
                            mapLabel.textContent = "點選地圖可放大觀看詳細資訊";
                        }
                        if (mapModalImg) {
                            mapModalImg.src = "map1.png";
                            mapModalImg.alt = "全區導覽地圖放大檢視";
                        }
                    } else if (modeKey === "immersive") {
                        mapPreview.style.display = "block";
                        if (mapImg) {
                            mapImg.src = "map2.png";
                            mapImg.alt = "作品導覽地圖";
                        }
                        if (mapLabel) {
                            mapLabel.textContent = "點選地圖可放大觀看作品導覽資訊";
                        }
                        if (mapModalImg) {
                            mapModalImg.src = "map2.png";
                            mapModalImg.alt = "作品導覽地圖放大檢視";
                        }
                    } else {
                        mapPreview.style.display = "none";
                    }
                }
            }

            buttons.forEach((btn) => {
                btn.addEventListener("click", () => {
                    const mode = btn.getAttribute("data-mode");
                    buttons.forEach((b) => b.classList.remove("active"));
                    btn.classList.add("active");
                    render(mode);
                });
            });

            // 初始化：預設顯示全區地圖資訊
            render("easy");

            // 地圖放大與關閉 + 雙指縮放
            if (mapPreview && mapModal && mapModalImg) {
                mapPreview.addEventListener("click", () => {
                    mapScale = 1;
                    translateX = 0;
                    translateY = 0;
                    applyMapTransform();
                    mapModal.classList.add("open");
                });

                // 點背景關閉；避免拖曳地圖也觸發關閉
                mapModal.addEventListener("click", (e) => {
                    if (e.target !== mapModal) return;
                    mapModal.classList.remove("open");
                    mapScale = 1;
                    translateX = 0;
                    translateY = 0;
                    applyMapTransform();
                });

                mapModalImg.addEventListener("touchstart", (e) => {
                    if (e.touches.length === 1) {
                        // 單指拖曳
                        isPanning = true;
                        lastPanX = e.touches[0].clientX;
                        lastPanY = e.touches[0].clientY;
                        tapStartX = lastPanX;
                        tapStartY = lastPanY;
                        tapMoved = false;
                    } else if (e.touches.length === 2) {
                        // 雙指縮放
                        e.preventDefault();
                        startDistance = getTouchDistance(e.touches);
                        startScale = mapScale;
                        isPanning = false;
                    }
                }, { passive: false });

                mapModalImg.addEventListener("touchmove", (e) => {
                    if (e.touches.length === 1 && isPanning && mapScale > 1) {
                        e.preventDefault();
                        const currentX = e.touches[0].clientX;
                        const currentY = e.touches[0].clientY;
                        const dx = currentX - lastPanX;
                        const dy = currentY - lastPanY;
                        translateX += dx;
                        translateY += dy;
                        lastPanX = currentX;
                        lastPanY = currentY;

                        if (Math.hypot(currentX - tapStartX, currentY - tapStartY) > 8) {
                            tapMoved = true;
                        }

                        applyMapTransform();
                    } else if (e.touches.length === 2) {
                        e.preventDefault();
                        const currentDistance = getTouchDistance(e.touches);
                        if (startDistance > 0) {
                            const scaleChange = currentDistance / startDistance;
                            mapScale = Math.min(MAX_SCALE, Math.max(MIN_SCALE, startScale * scaleChange));
                            applyMapTransform();
                        }
                    }
                }, { passive: false });

                mapModalImg.addEventListener("touchend", (e) => {
                    // 結束拖曳或縮放時只重置狀態，不在地圖上關閉視窗
                    if (e.touches.length === 0) {
                        isPanning = false;
                    }

                    if (e.touches.length < 2) {
                        startDistance = 0;
                        startScale = mapScale;
                    }
                });
            }
        })();
    </script>
